<html>
    <head>
        <title>Plane/Sailing</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo&display=swap">
        <link rel="stylesheet" href="style.css" type="text/css">

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
        <script src="https://cdn.jsdelivr.net/npm/milsymbol@2.0.0/dist/milsymbol.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
        <script src="latlongcalc.js"></script>

        <link rel="icon" type="image/svg+xml" href="favicon.svg">
        <link rel="alternate icon" type="image/png" href="favicon.png">
    </head>
    <body>
        <div id="top">
            <h2>PLANE&nbsp;/&nbsp;SAILING <span class="tagline">The home situational awareness display nobody wanted or needed!</span> <span class="tagline">Made by <a href="https://ianrenton.com" target='_blank'>Ian Renton</a> | <a href="https://ianrenton.com/hardware/planesailing" target='_blank'>Hardware Setup</a> | <a href="https://github.com/ianrenton/planesailing" target='_blank'>Source Code</a></span></h2>
        </div>
        <div id="map"></div>
        <div id="bottom">
            <div class="loadingpanel" id="loadingpanel">
                Loading...
            </div>
            <div class="problempanel" id="aircraftTrackerOffline">
                AIRCRAFT&nbsp;TRACKER&nbsp;OFFLINE
            </div>
            <div class="problempanel" id="shipTrackerOffline">
                SHIP&nbsp;TRACKER&nbsp;OFFLINE
            </div>
            <div class="bottompanel">
                Show: 
                <label for="showAircraft"><input type="checkbox" id="showAircraft" name="showAircraft" checked="true"> Aircraft <span id="aircraftCount"/> </label>
                <label for="showShips"><input type="checkbox" id="showShips" name="showShips" checked="true"> Ships <span id="shipCount"/> </label>
                <label for="showAirports"><input type="checkbox" id="showAirports" name="showAirports" checked="true"> Airports </label>
                <label for="showSeaPorts"><input type="checkbox" id="showSeaPorts" name="showSeaPorts" checked="true"> Sea Ports </label>
                <label for="showBase"><input type="checkbox" id="showBase" name="showBase" checked="true"> Base Station </label>
            </div>
        </div>
        <script src="https://flightmap.ianrenton.com/airlinecodes.js"></script>
        <script src="https://flightmap.ianrenton.com/typedesignators.js"></script>
        <script src="https://flightmap.ianrenton.com/dbloader.js"></script>
        <script src="code.js"></script>
    </body>
</html>
